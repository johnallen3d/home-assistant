# Entities exposed to voice assistant (Assist/conversation)
# 
# Only entities listed here with `expose: true` will be exposed.
# All other entities in DEFAULT_EXPOSED_DOMAINS will be set to `expose: false`.
#
# Default exposed domains (per HA source code):
#   climate, cover, fan, humidifier, light, media_player, scene, 
#   switch, todo, vacuum, water_heater
#
# Plus certain binary_sensor and sensor device classes.
#
# Usage:
#   just config::deploy-exposed   - Apply settings and restart HA
#   just config::list-exposed     - Show currently exposed entities

# Light groups (not individual bulbs)
light.kitchen_lights: true
light.island_lights: true
light.bathroom_lights: true
light.bedroom_lights: true
light.dad_s_overhead_lights: true

# Scenes (static lighting presets)
scene.alarm: true
scene.cooking: true
scene.lights_out: true
scene.shaving: true
scene.working: true

# Scripts (adaptive lighting - replace static scenes)
script.adaptive_bathroom_lights: true
script.adaptive_bedroom_lights: true
script.adaptive_eating: true
script.adaptive_good_morning: true
script.adaptive_kitchen_chill: true
script.adaptive_tv_time: true
script.adaptive_winding_down: true
