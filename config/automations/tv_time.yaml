id: '1765997019747'
alias: TV Time
description: Adaptive ambient lighting when TV turns on. Adjusts based on time of day - no changes during daytime, dim ambient in evening, very dim late night.
triggers:
  # Trigger when Apple TV turns on (from off to any active state)
  - trigger: state
    entity_id: media_player.living_room
    from: "off"
    to:
      - "playing"
      - "paused"
      - "idle"
conditions: []
mode: restart
actions:
  - action: script.tv_time
    data:
      transition: '{{ states(''input_number.tv_time_transition_duration'') | int(11) }}'
