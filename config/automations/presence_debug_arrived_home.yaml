id: '1765308852979'
alias: "Presence Debug: Arrived Home"
description: >-
  Notify when Home Assistant detects I've arrived home. Used to debug HA presence detection vs HomeKit.
triggers:
  - entity_id: person.john_allen
    zone: zone.home
    event: enter
    trigger: zone
conditions: []
actions:
  - action: notify.mobile_app_john_allens_iphone
    data:
      title: "HA Presence: Arrived Home"
      message: >-
        HA thinks you arrived at {{ now().strftime('%-I:%M %p') }}
mode: single
