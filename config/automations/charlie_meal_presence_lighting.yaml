# Charlie Meal Presence Lighting
# Turns island light on/off based on Charlie Meal zone presence detection
#
# On entry: Uses adaptive lighting script for time-appropriate brightness/color
# On exit: Turns light off after 30s delay (unless presence returns)

id: '1765995078078'
alias: "Charlie Meal Presence Lighting"
description: "Adaptive island light based on Charlie Meal zone presence detection"
mode: single

triggers:
  - trigger: state
    entity_id: binary_sensor.charlie_meal
    to: "on"
    id: presence_on
  - trigger: state
    entity_id: binary_sensor.charlie_meal
    to: "off"
    id: presence_off

actions:
  - choose:
      # Presence detected - turn on with adaptive lighting
      - conditions:
          - condition: trigger
            id: presence_on
        sequence:
          - action: script.lights
            data:
              lights:
                - light.island_bulb
              night_mode: dim_warm
              night_brightness: 15

      # Presence cleared - turn off after 30s delay (unless presence returns)
      - conditions:
          - condition: trigger
            id: presence_off
        sequence:
          - wait_for_trigger:
              - platform: state
                entity_id: binary_sensor.charlie_meal
                to: "on"
            timeout: "00:00:30"
          - if:
              - condition: template
                value_template: "{{ wait.trigger is none }}"
            then:
              - action: light.turn_off
                target:
                  entity_id: light.island_bulb
