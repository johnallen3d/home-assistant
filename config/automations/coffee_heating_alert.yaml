id: "1766001131212"
alias: Coffee heating alert
description: >-
  Send an alert to phone when Ember mug temperature reaches 3 degrees below target temperature
triggers:
  - trigger: template
    value_template: >-
      {{ states('sensor.ember_mug_e87720e9d7b9_current_temp') | float(0) >=
          states('number.ember_mug_e87720e9d7b9_target_temp') | float(0) - 3 }}
actions:
  - action: notify.mobile_app_john_allens_iphone
    data:
      title: "Coffee Heating!"
      message: >-
        Your coffee is heating up! Current temp: {{ states('sensor.ember_mug_e87720e9d7b9_current_temp') | round(0) }}Â°F
mode: restart
