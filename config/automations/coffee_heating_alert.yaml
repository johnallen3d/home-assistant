id: "1766001131212"
alias: "Coffee Notification Reset"
description: >-
  Reset the coffee notification flag when mug becomes empty,
  preparing for the next cup of coffee.
triggers:
  - trigger: state
    entity_id: sensor.ember_mug_e87720e9d7b9_state
    to: "empty"
  - trigger: state
    entity_id: sensor.ember_mug_e87720e9d7b9_state
    to: "standby"
  - trigger: numeric_state
    entity_id: sensor.ember_mug_e87720e9d7b9_liquid_level
    below: 5
conditions:
  # Only reset if it was previously set (avoid unnecessary calls)
  - condition: state
    entity_id: input_boolean.coffee_ready_notified
    state: "on"
actions:
  - action: input_boolean.turn_off
    target:
      entity_id: input_boolean.coffee_ready_notified
mode: single
