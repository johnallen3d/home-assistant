# Living Room Presence Lighting
# Turns living room lights on/off based on FP2 presence sensor living room zone
#
# On entry: Uses adaptive lighting script for time-appropriate brightness/color
# On exit: Turns lights off immediately (no delay)

id: '1765490534742'
alias: "Living Room Presence Lighting"
description: "Adaptive living room lights based on FP2 presence detection"
mode: single

triggers:
  - trigger: state
    entity_id: binary_sensor.kitchen_presence_living_room
    to: "on"
    id: presence_on
  - trigger: state
    entity_id: binary_sensor.kitchen_presence_living_room
    to: "off"
    id: presence_off

actions:
  - choose:
      # Presence detected - turn on with adaptive lighting
      - conditions:
          - condition: trigger
            id: presence_on
        sequence:
          - action: script.lights
            data:
              lights:
                - light.living_room_lights
              night_mode: dim_warm
              night_brightness: 15

      # Presence cleared - turn off
      - conditions:
          - condition: trigger
            id: presence_off
        sequence:
          - action: light.turn_off
            target:
              entity_id: light.living_room_lights
